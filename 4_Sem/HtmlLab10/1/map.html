<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/mapStyle.css">
</head>
<body>
<div class="header">Лицо</div>
<div class="main">
	<img src="images/drawing.jpg" width="236" height="236" alt="Face" usemap="#faceMap">

	<map name="faceMap">
	    <area shape="rect" coords="80,85,105,115" alt="Nose" href="https://ru.m.wikipedia.org/wiki/Нос"/>
	    <area shape="circle" coords="120,85,10" alt="Eye" href="https://ru.m.wikipedia.org/wiki/Глаз_человека">
	    <area shape="circle" coords="77,77,7" alt="Eye" href="https://ru.m.wikipedia.org/wiki/Глаз_человека">
	    <area shape="circle" coords="80,130,14" alt="Lips" href="https://ru.m.wikipedia.org/wiki/Губы">
	</map>
</div>
</body>
</html>
