	<script src="js/baguetteBox.js-master/dist/baguetteBox.min.js"></script>

	<script type="text/javascript">
		window.onload = function() {
  			baguetteBox.run('.grid');
		}
		$(window).on('load', function(){
			$('.grid').masonry({

			  columnWidth: 270,
			  gutter: 10,
			});
		});
	</script>
